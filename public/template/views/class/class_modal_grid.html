<div class="modal-header" ng-init="load()">
	<button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><i class="text-danger fa fa-times"></i></button>
	<h4 class="modal-title" id="myModalLabel"><strong>{{className}}</strong> - {{columnName}}</span></h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="form-group">
				<div class="input-group">
					<ui-select ng-model="selectedItem.selected" theme="bootstrap" ng-disabled="selectDisabled">
						<ui-select-match placeholder="add..." allow-clear="true">
									<span>{{$select.selected.value.title}} </span><small>{{$select.selected.value.subTitle}}</small>
						</ui-select-match>
						<ui-select-choices repeat="row in selectData | filter: $select.search">
								<span>{{row.value.title}} </span><small>{{row.value.subTitle}}</small>
						</ui-select-choices>
					</ui-select>
					<div class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="addItem(selectedItem.selected)" ng-disabled="addButtonDisabled">a√±adir</button>
					</div>
					<div class="input-group-btn">
							<button ng-click="selectedItem = {}" class="btn btn-default" type="button" ng-disabled="removeSelectItemDisabled">
							<span class="glyphicon glyphicon-trash"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12">
			<p>{{}}</p>
			<p>{{}}</p>
			<hr>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="form-group">
				<input class="form-control" placeholder="buscar..." type="text" ng-model="gridSearch" />
				<div class="table-scrollable">
					<table class="table table-hover">
						<thead>
							<tr>
								<th> # </th>
								<th> Title </th>
								<th> Options </th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="gr in rowsFiltered = ( gridRows | filter:gridSearch )">
								<td>{{$index + 1}}</td>
								<td>{{gr.value.title}} <small>{{gr.value.subTitle}}</small></td>
								<td>
									<div>
											<a class="btn btn-outline btn-circle btn-sm purple" ng-click="openView(gr.className, gr.objectId)">ver</a>
											<a class="btn btn-outline btn-circle btn-sm blue" ng-click="openEdit(gr.className, gr.objectId)">editar</a>
											<a class="btn btn-outline btn-circle btn-sm red" ng-click="removeItem(gr)" ng-disabled="removeButtonDisabled[gr.objectId] == gr.objectId">remover</a>
									</div>
								</td>
							</tr>
							<tr ng-hide="rowsFiltered.length">
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="cancel()">Volver</button>
</div>
