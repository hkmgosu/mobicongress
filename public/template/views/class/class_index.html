<script type="text/ng-template" id="modalNew">
	<div ng-include="'./template/views/class/class_modal_new.html'"></div>
</script>
<script type="text/ng-template" id="modalEdit">
	<div ng-include="'./template/views/class/class_modal_edit.html'"></div>
</script>
<script type="text/ng-template" id="modalView">
	<div ng-include="'./template/views/class/class_modal_view.html'"></div>
</script>
<script type="text/ng-template" id="modalDelete">
	<div ng-include="'./template/views/class/class_modal_delete.html'"></div>
</script>
<script type="text/ng-template" id="modalGrid">
	<div ng-include="'./template/views/class/class_modal_grid.html'"></div>
</script>
<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	Class: {{className}}
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="/#/dashboard.html">Dashboard</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="/#/mobiapps.html">MobiApps</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="/#/mobiapp_classes/{{app_id}}">MobiApp Classes</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="javascript;" ng-click="loadGrid">{{className}}</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<!-- BEGIN PAGE CONTENT INNER -->
<div ng-controller="ClassController">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<button type="button" class="btn btn-circle green-haze" ng-click="openNew()" ng-disabled="disabledOpenNew">
						<i class="fa fa-plus"></i>&nbsp;<span class="hidden-sm hidden-xs">New {{classname}}&nbsp;</span>
						</button>
					</div>
					<div class="tools">
						<a href="javascript;" ng-click="loadGrid()" class="reload"></a>
					</div>
				</div>
				<div class="portlet-body">
					<div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
