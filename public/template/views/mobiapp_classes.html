<!-- BEGIN MAIN CONTENT -->
<div ng-controller="MobiAppClassController">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="inputs">
						<div class="portlet-input input-medium input-inline">
							<div class="input-icon right">
								<i class="icon-magnifier"></i>
								<input type="text" class="form-control form-control-solid" placeholder="search..." ng-model="query">
							</div>
						</div>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 margin-bottom-10" ng-repeat="class in schema_data | filter: query | orderBy: 'classname'">
							<div class="dashboard-stat blue-madison">
								<div class="visual">
									<i class="fa fa-university fa-icon-medium"></i>
								</div>
								<div class="details">
									<div class="number">
										<strong>{{class.total}}</strong>
									</div>
									<div class="desc">
										Total <strong>{{class.classname}}</strong>
									</div>
								</div>
								<a class="more" href="#/mobiapp_classes/{{app_id}}/class/{{class.classname}}">
								Load <i class="m-icon-swapright m-icon-white"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
