<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
    <li ng-repeat="link in breadcrumb">
        <span ng-if="!$last"><a href="{{link.url}}">{{link.name}} </a><i class="fa fa-circle"></i></span>
		<span ng-if="$last"> {{link.name}}</span>
    </li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN PAGE CONTENT INNER -->
<div class="row">
    <div class="col-md-12">
        <div class="text-center" ng-hide="dataLoadStatus"><img  src="./assets/global/img/301.gif" alt=""></div>
        <div class="portlet light" ng-show="dataLoadStatus">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-university font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">App</span>
                </div>
                <div class="inputs">
                    <div class="portlet-input input-medium input-inline">
                        <div class="input-icon right">
                            <i class="icon-magnifier"></i>
                            <input type="text" class="form-control form-control-solid" placeholder="search..." ng-model="query">
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 margin-bottom-10" ng-repeat="class in schema_data | filter: query | orderBy: 'classname'">
                        <a class="dashboard-stat dashboard-stat-light blue-madison" href="#/class/{{class.classname}}">
                            <div class="visual">
                                <i class="fa fa-university fa-icon-medium"></i>
                            </div>
                            <div class="details">
                                <div class="number">
                                    <strong>{{class.total}}</strong>
                                </div>
                                <div class="desc">
                                    Total <strong>{{class.classname}}</strong>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PORTLET-->
